   <body>
   <!-- Modals -->

   <!-- Loaded when the view solutions button is pressed -->
   <div class="modal fade modal-lg" id="viewTheMatrix" tabindex="-1" role="dialog" aria-labelledby="viewTheMatrixLabel" aria-hidden="true">
      <div class="modal-dialog modal-dlg-lg">
         <div class="modal-content modal-cont-lg">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
               <h4 class="modal-title" id="viewTheMatrixLabel">
                  View the Matrix
               </h4>
            </div> <!-- modal-header -->
            <div class="modal-body">
               <div class="table-responsive table-modal">
                  <table id="matrixTable" class="table table-bordered">
                     <tr><td>this will be replaced with a table</td></tr>
                  </table>
               </div> <!-- table-responsive -->
            </div> <!-- modal-body -->
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
            </div> <!-- modal footer-->
         </div> <!-- modal content-->
      </div> <!-- modal dialog -->
   </div> <!-- modal -->

   <!-- Loaded when the 'edit solution button is pressed -->
   <div class="modal fade" id="solution-editor" tabindex="-1" role="dialog" aria-labelledby="solutionEditorLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Edit Solution</h4>
         </div>
         <div class="modal-body">

            <form role="form">
              <div id="edit-form-group" class="form group">
                <label for="I am a thing that I am">Save Copy As</label>
               <input type="text" class="form-control" id="proposed-name" placeholder="you cant read this anymore">
              </div>
            </form>
         </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
               <button type="button" class="btn btn-primary">Save changes</button>
            </div>
         </div>
      </div>
   </div>

   <!-- Loaded when the 'copy solution button is pressed -->
   <div class="modal fade" id="solution-copier" tabindex="-1" role="dialog" aria-labelledby="solutionCopierLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Copy Solution</h4>
         </div>
         <div class="modal-body">

            <form role="form">
              <div class="form group">
                <label for="proposedNewSolutionName">Save Copy As</label>
                <input type="text" class="form-control" id="proposed-name" placeholder="this should have been replaced">
              </div>
            </form>
         </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
               <button type="button" class="btn btn-primary">Save changes</button>
            </div>
         </div>
      </div>
   </div>

   <!-- Loaded when the 'delete solution button is pressed -->
   <div class="modal fade" id="solution-deleter" tabindex="-1" role="dialog" aria-labelledby="solutionDeleterLabel" aria-hidden="true">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Delete Solution</h4>
         </div>
         <div class="modal-body">

            <form role="form">
              <div class="form group">
                <label for="proposedNewSolutionName">Confirm Delete</label>
                <input type="text" class="form-control" id="proposed-delete" placeholder="this should have been replaced">
              </div>
            </form>
         </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
               <button type="button" class="btn btn-primary">Delete</button>
            </div>
         </div>
      </div>
   </div>
   <div class="jumbotron">
      <div class="container">
         <h1>
            Red Pill or Blue Pill?<br />
            <small>
               Enter the matrix
            </small>
         </h1>
      </div> <!-- container (jumbotron content) -->
   </div> <!-- jumbotron -->

   <div class="container">

      <div class="panel-group" id="outer-accordion">
         <div class="panel panel-default"> <!-- 'Blue Pill' (view) -->>
            <div class="panel-heading">
               <h4 class="panel-title">
                  <a data-toggle="collapse" data-parent="#outer-accordion" href="#collapse-view-matrix">
                      Take the Blue Pill (Become a Hallway Visitor)
                  </a>
               </h4>
            </div> <!-- panel-heading -->
            <div id="collapse-view-matrix" class="panel-collapse collapse in">
               <div class="panel-body">
                  <form id="choose-compare" role="form">
                  </form> <!-- form -->
                  <button id="btn-view-matrix" class="btn btn-primary btn-default" data-toggle="modal" data-target="#viewTheMatrix">View</button>
               </div> <!-- panel-body -->
             </div> <!-- panel-collapse -->
          </div> <!-- class="panel panel-default" --> <!-- 'Red Pill' (edit) -->
          <div class="panel panel-default"> <!-- 'Red Pill' (edit) -->
             <div class="panel-heading">
                <h4 class="panel-title">
                   <a data-toggle="collapse" data-parent="#outer-accordion" href="#collapseEdit">
                      Edit Existing Solutions
                   </a>
                </h4>
             </div> <!-- panel heading -->
             <div id="collapseEdit" class="panel-collapse collapse">
                  <div class="panel-inner">
                     <div class="panel-group" id="inner-accordion">
                     </div> <!-- class="panel-group id="inner-accordion" -->
                  </div> <!-- class="panel-inner" -->
             </div> <!-- panel-collapse -->
      </div> <!-- panel-group (outer accordiion)-->
   </div> <!-- container (main content) -->
